<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxs {
        display: flex;
      }
      .box {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        background-color: antiquewhite;
        border: 1px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      .active {
        background: rgba(170, 67, 67, 0.637);
      }
    </style>
  </head>
  <body>
    <div class="boxs">
      <div class="box">高</div>
      <div class="box">富</div>
      <div class="box">帅</div>
    </div>
    <script>
      // 1. 基础需求: 点击高、富、帅其中一个，均可显示为红色，再点击一次则取消：
      class Client {
        constructor(nodes) {
          this.nodes = [...nodes];
          this.initEvent();
        }
        initEvent() {
          this.nodes.forEach((element) => {
            element.addEventListener("click", (e) => {
              this.handleClick(e.target);
            });
          });
        }
        handleClick(ele) {
          // 2. 增加需求: 只能选择其中两个:
          // 这种方法可以实现, 但是不严谨, 如果增加的需求多, 又要不断用上if-else if
          // 此时必须封装handleClick()方法, 采用策略模式
          const items = this.nodes.filter(item => item.classList.contains('active'))
          if(items.length ===2 && !items.includes(ele)) return
          ele.classList.toggle("active");
        }
      }

      const client = new Client(document.querySelectorAll(".box"));
    </script>
  </body>
</html>
